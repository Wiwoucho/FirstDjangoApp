{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=" {% static 'css/stylesheet.css' %}">
    <script src="../static/js/script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div id="trapezoid">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="expandHome">Home</a>
            <a href="{% url 'Logout' %}" class="Logout">Log Out</a>
            <a href="{% url 'AddBooking' %}" class="expandHome">Add A booking</a>
            <a href="{% url 'AboutUs' %}" class="expandHome">About us </a>
            {% endif %}
            <a href="{% url 'home' %}" class="expandHome1">Home</a>
            <a href="{% url 'Login' %}" class="expandHome1">Log In</a>
            <a href="{% url 'AddBooking' %}" class="expandHome">Add A booking</a>
            <a href="{% url 'AboutUs' %}" class="expandHome">About us </a>
        </div>
    </nav>
    {% if user.is_authenticated %}
        <div class="user-icon" onclick="toggleDropdown()">{{ user.username }}</div>
            <div class="dropdown" id="dropdown">
        <ul>
            <li><a href="{% url 'profile_details' pk=user.id%}">Profile</a></li>
            <li><a href="#">Your Bookings</a></li>
            <li><a href="{% url 'Logout' %}">Logout</a></li>
        </ul>
        </div>

    {% endif %}

{% block content %}
{% endblock %}
</body>
</html>
